<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Quản lý nhân viên</title>
</head>
<body>
    <div class="col-md-offset-2 col-md-8 col-md-offset-2 animated pulse">
        <h2>Thông Tin Nhân Viên</h2>
        <form action="">
            <div class="form-group">
                <label for="id">Mã nhân viên: </label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Mã nhân viên: ">
            </div>
            <div class="form-group">
                <label for="name">Họ và tên: </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tên nhân viên: ">
            </div>
            <div class="form-group">
                <label for="age">Tuổi: </label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Tuổi nhân viên: ">
            </div>
            <div class="form-group">
                <label for="salary">Lương: </label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Lương nhân viên: ">
            </div>
            <div class="form-group">
                <label for="type">Loại nhân viên: </label>
                <input type="radio" name="type" value="1"/> Nhân viên thường
                <input type="radio" name="type" value="2"/> Quản lý
                <input type="radio" name="type" value="3"/> Sếp
            </div>
            <button type="button" class="btn btn-success" id="btnAddEmployee">Thêm Nhân Viên</button>
            <button type="button" class="btn btn-danger" id="btnDeleteAllEmployee">Xoá tất cả Nhân Viên</button>
        </form>
        
        <br>

        <h2>Danh Sách Nhân Viên</h2>
        <table class="table">
            <tr>
                <th>Mã nhân viên</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>Lương</th>
                <th>Loại nhân viên</th>
                <th>Tổng lương</th>
                <th>Cập nhật/Xoá</th>
            </tr>
            <tbody id="list_employee">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/bundle.js"></script>
</body>
</html>
